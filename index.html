<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/style.css">

  <title>Frontend Mentor | Results summary component</title>


</head>

<body>

  <div class="container">
    <div class="box1">
      <h4 class="title">Your Result</h4>
      <div class="circle">
        <h1>76</h1>
        <span>of 100</span>
      </div>
      <div class="info">
        <h3>Great</h3>
        <p>You scored higher than 65% of the people who have taken
          these tests</p>
      </div>
    </div>
    <div class="box2">
      <h4 class="summary">Summary</h4>
      <div class="stats">
        <div class="stat1" id="inline">
          <img src="./assets/images/icon-reaction.png" alt="reaction">
          <span class="text">Reaction</span>
          <small class="small">80</small>
          <span class="nums">/ 100</span>
        </div>
        <div class="stat2" id="inline">
          <img src="./assets/images/icon-memory.png" alt="memory">
          <span class="text">Memory</span>
          <small class="small">92</small>
          <span class="nums">/ 100</span>
        </div>
        <div class="stat3" id="inline">
          <img src="./assets/images/icon-verbal.png" alt="verbal">
          <span class="text">Verbal</span>
          <small class="small">61</small>
          <span class="nums">/ 100</span>
        </div>
        <div class="stat4" id="inline">
          <img src="./assets/images/icon-visual.png" alt="visual">
          <span class="text">Visual</span>
          <small class="small">72</small>
          <span class="nums">/ 100</span>
        </div>
      </div>
      <button class="btn">Continue</button>
    </div>
  </div>

</body>

</html>
